<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link href="./assets/fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="./assets/fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet">
    <link href="./assets/fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">
</head>
<body>
    <div class="fluid-container" id="main-container">

        <div class="row m-auto h-100">


            <div class="col-lg-6 col-sm-12 h-100 d-flex overflow-hidden position-relative p-0" id="form_container">

                <!-- Student Sign up -->

                <div class="d-flex flex-column gap-3 justify-content-center align-items-center h-100" id="student_signup">

                    
                    <a href="./signup.html" class="toTop">
                        <i class="fa-solid fa-arrow-left-long"></i>
                    </a>

                    <form action="student_signup.php" class="w-lg-75 w-sm-100 p-lg-3 p-2 d-flex flex-column gap-2" method="post">
                        <h3 class="mb-3">Let's register for student's information</h1>
        
                        <div id="personal_information" class="d-flex flex-column gap-2">
                            <label for="profile_img"><small>Profile Upload</small></label>
                            <input type="file" name="profile_img" id="profile_img" class="form-control">
        
                            <label for="name"><small>Name</small></label>
                            <input type="text" name="name" id="name" class="form-control">
        
                            <label for="email"><small>Email</small></label>
                            <input type="email" id="email" class="form-control">
        
                            <label for="pwd"><small>Password</small></label>
                            <input type="text" min="" max="" id="pwd" class="form-control">
        
                            <label for="gender"><small>Gender</small></label>
                            <div class="container d-flex gap-5">
        
                                <div class="gender_gp">
                                    <input type="radio" name="gender" id="male">
                                    <label id="radio_btn_1" for="male">
                                        <span></span>
                                    </label>
                                    <label for="male">Male</label>
                                </div>
        
                                <div class="gender_gp">
                                    <input type="radio" name="gender" id="female">
                                    <label id="radio_btn_2" for="female">
                                        <span></span>
                                    </label>
                                    <label for="female">Female</label>
                                </div>
        
                            </div>
                        </div>
                        
    
                        <small class="mt-3">By registering, you agree to our <a href="terms_policy.html" class="text-success text-decoration-none">terms and policy.</a></small>
                        
                        <a href="home.html" class="btn btn-success mt-2">Sign up</a>
                    </form>
                </div>
                

            </div>

            <div class="col-lg-6 col-sm-12 h-100 overflow-hidden p-0">
                <img src="./assets/sdgsdg.jpg" class="h-100" alt="Scholarship image">
            </div>

        </div>
    </div>

    
    <script src="./node_modules/aos/dist/aos.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
